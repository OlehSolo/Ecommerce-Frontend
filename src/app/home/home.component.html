<div class="header">
    <nav class="navbar navbar-inverse justify-content-between" id="navbar">
        <div class="container">
          <div class="navbar-header">
             <img class="logo" src="assets/elogo.png"/>
          </div>
          <form class="form-search">
            <div class="input-group">
              <input class="product search" type="text" placeholder="find what are you looking for?">
              <span>
                <button class="btn search">
                  <span class="fas fa-search">
                  </span>
                </button>
              </span>
            </div>
          </form>
          <a routerLink="/cart"><i class="fas fa-shopping-cart"><span class="badge badge-danger ml-2">
              {{total}}
          </span>
          </i>
            </a>
        </div>
      </nav>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 img-responsive" style="height:500px;" src="assets/slidefirst.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 img-responsive" style="height:500px;" src="assets/slidesecond.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 img-responsive" style="height:500px;" src="assets/slidethird.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      <div class="col-md-12 cart">
        <h3>Get Whatever you need right here</h3>
      </div>
        
        <div class="col-md-12">
          <div class="container">
            <div class="row">
              <div class="col-sm-3" *ngFor="let product of service.list">
                <div class="tileContainer">
                  <div>
                    <img src="assets/placeholder.png"style="width:10em;height:8em;">
                  </div>
                  <div style="font-weight:bold; color: #616161">
                    {{product.productBrand}}
                  </div>
                  <div class="description">
                    {{product.productName}}
                    {{product.productDescription}}
                  </div>
                  <div class="price">{{"R"}}{{product.productPrice}}</div>
                  <div class="addremove"><button class="btn btn-secondary" style="margin-right: 1em; background: #6D4C41" (click)="onCartDecrement(product)">-</button>
                    <div class="itemcount">{{product.quantity}}</div>
                    <button class="btncart btn-secondary" style="margin-left: 1em; background: #6D4C41" (click)="onCartIncrement(product)">+</button>
                  </div>
                  <div class="addtocart"><button button type="button" class="btn btn-primary" (click)="onAddTrolley(product)">
                      ADD TO TROLLEY
                    </button></div>
                </div>
              </div>
            </div>
          </div>
          </div>
      
</div>
