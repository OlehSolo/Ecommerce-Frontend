<h3 class=" p-2 text-center">Confirm Checkout Your Order</h3>
<div class="jumbotron bg-detail jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-12 form-group">
                    <h4 class="order-detail">Order Details</h4>
                    <hr>
                    <p name="total" ><strong>Cart Items: {{totalItems}} Items</strong></p>
                    <p name="price" >Cart total Price: R{{totalPayment}}</p>
            </div>
            <div class="pt-5 col-md-12">
                    <h4 class="order-detail">Customer Details</h4>
                    <hr>
                   <button class="mt-5 btn btn-primary">Change Address</button>
            </div>
            <div class="pt-5 col-md-12">
                    <h4 class="order-detail">Payment Details</h4>
                    <hr>
                    <h6 class="m-2 text-center">Accepted Payment Methods</h6>
                    <div class="text-center icon-container">
                            <i class="mr-2 fab fa-cc-visa" style="color:#F783AC;"></i>
                            <i class=" mr-2 fab fa-cc-mastercard" style="color:#F783AC;"></i>
                            <i class="mr-2 fab fa-cc-paypal" style="color:#15AABF;"></i>
                          </div>
                          <div class="row">
                                <div class="form-group col-sm-7">
                                  <label for="card-holder">Card Holder</label>
                                  <input id="card-holder" type="text" class="form-control" placeholder="Card Holder" aria-label="Card Holder" aria-describedby="basic-addon1">
                                </div>
                                <div class="form-group col-sm-5">
                                  <label for="">Expiration Date</label>
                                  <div class="input-group expiration-date">
                                    <input type="text" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                                    <span class="date-separator">/</span>
                                    <input type="text" class="form-control" placeholder="YY" aria-label="YY" aria-describedby="basic-addon1">
                                  </div>
                                </div>
                                <div class="form-group col-sm-8">
                                  <label for="card-number">Card Number</label>
                                  <input id="card-number" type="text" class="form-control" placeholder="Card Number" aria-label="Card Holder" aria-describedby="basic-addon1">
                                </div>
                                <div class="form-group col-sm-4">
                                  <label for="cvc">CVC</label>
                                  <input id="cvc" type="text" class="form-control" placeholder="CVC" aria-label="Card Holder" aria-describedby="basic-addon1">
                                </div>
                                <div class="form-group col-sm-12">
                                  <button type="button" class="btn btn-primary btn-block">Proceed</button>
                                </div>
                              </div>
                   
            </div>
                
        </div>
           
    </div>
   
</div>
