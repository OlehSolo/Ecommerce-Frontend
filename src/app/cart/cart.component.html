<div class="container">
  
  <div class="cart transition is-open">
    <div class="table">
      
      <div class="layout-inline row th">
        <div class="col col-pro">Product</div>
        <div class="col">Remove</div>
        <div class="col col-price align-center "> 
          Price
        </div>
       
        <div class="col col-qty align-center">QTY</div>
        <div class="col">Description</div>
        <div class="col">Total</div>
      </div>
      
      <div class="layout-inline row" *ngFor="let item of cartItems">
        
        <div class="col col-pro layout-inline">
          <img src="assets/placeholder.png" alt="kitten" style="height: 80px; width: 80px;" />
          <p>{{item.productName}}</p>
        </div>
        <div class="col align-center">
            <a class='far fa-window-close' (click)="OnRemoveItem(item.productId)" style="color:green;"></a>
        </div>
        <div class="col col-price col-numeric align-center ">
          <p>R{{item.productPrice}}</p>
        </div>

        <div class="col col-qty layout-inline">
          <button class="qty qty-minus" (click)="OnReduce(item)">-</button>
            <p class="qty-item">{{item.quantity}}</p>
          <button class="qty qty-plus"  (click)="OnIncrease(item)">+</button>
        </div>
        
        <div class="col col-vat col-numeric">
          <p>{{item.productBrand}}</p>
        </div>
        <div class="col col-total col-numeric">               
          <p> R{{item.productPrice * item.quantity}}</p>
        </div>
      </div>
       <div class="tf">
         <div class="row layout-inline">
           <div class="col">
             <p>Cart</p>
           </div>
           <div class="col summary">{{trolley}}</div>
         </div>
        
          <div class="row layout-inline">
           <div class="col">
             <p>Total</p>
           </div>
           <div class="col summary">R{{cartTotal}}</div>
         </div>
       </div>         
  </div>
    
    <button (click)="onCheckout(trolley, cartTotal)" class="btn btn-update">Checkout</button>
  
</div>
